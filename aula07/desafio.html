<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <hr>
    <form>
      <fieldset>
        <legend>Informativo:</legend>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="sobrenome">
        <br><br>
        <input type="checkbox" id="cafe" name="cafe" value="cafe">
        <label for="cafe">Café</label><br>
        <input type="checkbox" id="codigo" name="codigo" value="codigo">
        <label for="codigo">Código</label><br>
        <input type="checkbox" id="vidasocial" name="vidasocial" value="vidasocial">
        <label for="vidasocial">Vida social</label>
        <br><br>
        <button type="reset">Limpar formulário</button>
        <input type="submit" value="Enviar">
      </fieldset>
      <fieldset>
        <legend>Contato:</legend>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea placeholder="Mensagem" id="mensagem" name="mensagem"></textarea><br>
        <label for="preferencia">Preferencia de retorno:</label><br>
        <select id="preferencia" name="preferencia">
          <option value="whatsapp">WhatsApp</option>
          <option value="email">Email</option>
        </select>
        <br><br>
        <button type="reset">Limpar formulário</button>
        <input type="submit" value="Enviar">
      </fieldset>
    </form>
    <hr>
  </body>
</html>
