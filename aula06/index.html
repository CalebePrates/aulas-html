<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 06</title>
  <style >
    #botao-estiloso {
      background-color: white;
      padding: 5px;
      border-radius: 10px;
      border: 1px solid black;
      color: black;
    }
    #botao-estiloso:hover {
      background-color: lightblue;
      transition: 1s;
    }
  </style>
</head>
<body>
  <button type="button">Clique aqui</button><br><br>
  <button type="submit">Sou submit</button><br><br>
  <button type="reset">Sou reset</button><br><br>
  <button disabled>Desabilitado</button><br><br>
  <a href="https://google.com/">
    <button>Eu redireciono</button>
  </a>
  <br><br>
  <button onclick="alert('Você clicou em mim!')">Alerta</button><br><br>
  <button autofocus>Estou focado</button><br><br>
  <button
    id="botao-estiloso"
  >Botão estiloso</button>
</body>
</html>
